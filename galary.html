<!DOCTYPE html>
<html>

<head>
    <title>Galary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>

<body>
    <h3 style="color: brown; font-size: large; border: 1px solid red; border-radius: 30px; text-align: center;
    height: 10px; width:150px; padding-left: 10px;padding-right: 10px; padding-top: 05px;padding-bottom: 15px;"  >MY GALLERY</h3>
    <hr>
    <details>
        <summary>My favourite Image</summary>
        <figure>
            <img src="resource/TKIET1.jpg">
            <img src="resource/TKIET2.jpg">
            <img src="resource/TKIET3.jpg">
        </figure>
    </details>
    <hr>
    <details>
        <summary>My favourite Video</summary>
        <video width="200px" height="200px" controls autoplay muted>
            <source src="resource/video_waterfall.mp4" type="video/mp4">
        </video>
        <video width="200px" height="200px" controls autoplay muted>
            <source src="resource/video_waterfall1.mp4" type="video/mp4">
        </video>
        </video>
        <video width="200px" height="200px" controls autoplay muted>
            <source src="resource/video_waterfall2.mp4" type="video/mp4">
        </video>
    </details>
    <hr>

    <details>
        <summary>My Favourite Audio</summary>
        <audio controls autoplay unmuted>
            <source src="resource/R1.mp3" type="audio/mp3">
        </audio>
        <audio controls autoplay unmuted>
            <source src="resource/R2.mp3" type="audio/mp3">
        </audio>
        <audio controls autoplay muted>
            <source src="resource/R3.mp3" type="audio/mp3">
        </audio>
    </details>

</html>
