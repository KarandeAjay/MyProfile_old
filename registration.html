<!DOCTYPE html>
<html>

<head>
    <Title>Registration Form</Title>
    <style>
        input [type="text"] {
            text-transform: uppercase;
            color: rgb(212, 26, 26);
        }
    </style>
</head>

<body>
    <fieldset>
    <h3>Student Registration Form</h3>
    <form>
        <fieldset>
        <table>
            <tbody>
                <tr>
                    <td><label> First Name</label></td>
                    <td><input type="text" placeholder="Only First Name"></td>
                </tr>
                <tr>
                    <td><label>Last Name</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Mobile Number</td>
                    <td> <input type="number" required autofocus placeholder="Please enter with country code"></td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td><input type="Email" required></td>
                </tr>
                <tr>
                    <td><label>Password</label></td>
                    <td><input type="password" required></td>
                </tr>
                <tr>
                    <td><label>Country</label></td>
                    <td><input type="text" value="India" readonly></td>
                </tr>
                <tr>
                    <td><label>Do you bank Account</label></td>
                    <td><input type="text" value="Yes" disabled></td>
                </tr>
                <tr>
                    <td><label>Address</label></td>
                    <td><textarea cols="30" rows="7"></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                    <td><input type="reset"></td>
                </tr>
            </tbody>
        </table>
    </fieldset>
</form>



</fieldset>
</body>

</html>
