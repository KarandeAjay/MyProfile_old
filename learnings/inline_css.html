<!DOCTYPE html>
<html>

<head>
    <title>Inline CSS</title>

</head>

<body>
    <p style="color: cadetblue; font-size: 30px;text-transform: uppercase; ">This is paragraph</p>
    <h4 style="color: brown; font-size: x-large;text-transform: lowercase;border: 25px solid red; border-radius: 25px;
    height: 30p; width: 320px;padding-left: 20px;padding-right: 20pz;padding-top: 20px;padding-bottom: 20px;">This is heading 4</h4>
    <h4 style="color: brown; font-size: x-large;text-transform: capitalize; border: solid cadetblue;
    height: 30p; width: 320px;padding-left: 20px;padding-right: 20pz;padding-top: 20px;padding-bottom: 20px;">This is heading 4</h4>
</body>

</html>
